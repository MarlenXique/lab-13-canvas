<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onload="draw()">

	<canvas id="sketch" width="300" height="300">

	</canvas>

	<script>
		function draw() {
		 	var sketch = document.getElementById('sketch');
			var context = sketch.getContext("2d");

			var userstring = prompt ("so, like, how many circles do you want?");
			var usernum = parseInt(userstring, 10);
			var thismany = usernum -1;

			for (i = 0; i <= thismany; i++){

				context.fillStyle = "#927BE8";

				context.beginPath();
				context.arc((i * 25 + 10), 30, 10, 0, 2 * Math.PI, true);
				context.closePath();
				context.fill();
		}
	}

	</script>

</body>
</html>
