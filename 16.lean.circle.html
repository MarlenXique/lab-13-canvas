<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onload="draw()">

	<canvas id="sketch" width="600" height="600">

	</canvas>

	<script>
		function draw() {
		 	var sketch = document.getElementById('sketch');
			var context = sketch.getContext("2d");

			for (i = 1; i < 10; i++){
				if (i %2 == 0){
					context.fillStyle = "#ff0000";
					context.beginPath();
					context.arc((i * 10), (i * 60), 10, 0, 2 * Math.PI, true);
					context.closePath();
					context.fill();


			} else {

				context.fillStyle = "#00ff00";
				context.beginPath();
				context.arc((i * 10), (i * 60), 10, 0, 2 * Math.PI, true);
				context.closePath();
				context.fill();


		}
	}
}

	</script>

</body>
</html>
