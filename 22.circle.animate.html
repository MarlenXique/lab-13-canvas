<!DOCTYPE html>
<html>
<head>
<style>
#sketch {
	border:5px dashed #00ff00;
}
</style>
<title></title>
</head>
<body>
<canvas id="sketch" width="480" height="720">
</canvas>
<script>
		document.addEventListener('DOMContentLoaded', main);

		var sketch //canvas element
		var context; //drawing instrument
		var circle; //an object that contains circles (X, y)
		var dx = 2;  //velocity
		var fps = 10; //delay
		var animation; //var to keep track

		function main(){
  		sketch = document.getElementById('sketch');
  		context = sketch.getContext("2d");
  		circle = {'x':25,'y':sketch.offsetHeight/2,"r":25};
  		animation = setInterval(animate,fps);
}
		function animate(){ //this will be called repeatedly, and it will be responsible for clearing the screen and drawing your shapes
  		context.clearRect(0, 0, sketch.offsetWidth, sketch.offsetHeight);
  		draw_circle(circle.x, circle.y, circle.r);
  		circle.x = circle.x + dx;
}
		function draw_circle( x, y, r) {
			context.fillStyle = "#00ff00";
			context.beginPath();
			context.arc(x, y, r, 0, 2 * Math.PI, true);
			context.closePath();
			context.fill();
}



    </script>
  </body>
</html>
