<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onload="draw()">

	<canvas id="sketch" width="600" height="600">

	</canvas>

	<script>
		function draw() {
		 	var sketch = document.getElementById('sketch');
			var context = sketch.getContext("2d");
			context.fillStyle = "#ff3399";

			for (i = 1; i <= 5; i++){

	      context.beginPath();
	      context.arc((i * 35), 30, 10, 0, 2 * Math.PI, true);
	        // context.arc(x, y, radius, start angle, end angle, clockwise);
	      context.closePath();
	      context.fill();
			}
		}

	</script>

</body>
</html>
